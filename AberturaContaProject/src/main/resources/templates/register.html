<!DOCTYPE html>
<html xlmns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Zup - Cadastro de Usuários</title>
	<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		  <a class="navbar-brand" th:href="@{/}"><img src="https://uploads-ssl.webflow.com/5cac6236f8d44ddee118d97c/5e666d594f66c9c1e9c3ce74_LogoRGB2.png" alt="logo da zup" sizes="(max-width: 479px) 37vw, 110px" srcset="https://uploads-ssl.webflow.com/5cac6236f8d44ddee118d97c/5e666d594f66c9c1e9c3ce74_LogoRGB2-p-500.png 500w, https://uploads-ssl.webflow.com/5cac6236f8d44ddee118d97c/5e666d594f66c9c1e9c3ce74_LogoRGB2.png 778w" class="image-logo"></a>
		  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
		    <span class="navbar-toggler-icon"></span>
		  </button>
		    </ul>
		  </div>
	</nav>
<img style="position:absolute; top:80px; left:0; width:100%; height:100vh;"src="https://c0.wallpaperflare.com/preview/393/752/883/people-lady-girl-mobile.jpg" />
	<div>
			<h1 style="color: white; position: absolute; font-weight: bold;top: 200px; right: 177px;font-size:36px;">Abra uma conta Zup!</h1>
				</div>
	
			<p style="color: white; position: absolute; font-weight: bold;top: 290px; right: 150px;font-size:25px;">Buscando uma conta que atenda <br> suas necessidades? Conheça <br> nossas opções.</p>
		
	<div class="container text-center">
	<div style="width: 600px; margin-top: 50px;position:absolute;	 background: white; padding: 5px; border-radius:10px;" class="container text-center">
		
		
				
		
		<div>
			<h1 style="font-size:28px; margin-top:35px;">Crie sua conta!</h1>
		</div>
		
		<form th:action="@{/process_register}" method="post" th:object="${user}" style="max-width: 400px; margin: 0 auto;">
			<div class="m-5">
				<div class="form-group row">
					<label class="col-form-label col-4">Email </label>
					
					<div class="col-8">
						<input type="email" class="form-control" th:field="*{email}" required>
					</div>
				</div>		
				
				
				<div class="form-group row">
					<label class="col-form-label col-4"> Nome </label>
					
					<div class="col-8">
						<input type="text" class="form-control" th:field="*{firstName}" required minlength="2" maxlength="16">
					</div>
				</div>
				
				
				<div class="form-group row">
					<label class="col-form-label col-4">Sobrenome </label>
					
					<div class="col-8">
						<input type="text" class="form-control" th:field="*{lastName}" required minlength="2" maxlength="16">
					</div>
				</div>		
				
				
				<div class="form-group row">
					<label class="col-form-label col-4">Senha </label>
					
					<div class="col-8">
						<input type="password" class="form-control" th:field="*{password}" required minlength="6" maxlength="16">
					</div>
				</div>
				
				<div class="form-group row">
					<label class="col-form-label col-4">CPF </label>
					
					<div class="col-8">
						<input oninput="mascara(this)" type="text" class="form-control" th:field="*{cpf}" required minlength="11">
					</div>
				</div>		
				
				<div class="form-group row">
					<label class="col-form-label col-4">Nascimento </label>
					
					<div class="col-8">
						<input type="date" class="form-control" th:field="*{birthdate}" required>
					</div>
				</div>	
				
				<div>
					<button type="submit" class="btn btn-primary" style="margin-top: 20px;	width: 150px; background-color: #FD5C12; border-color:white;">Cadastre-se!</button>
				</div>				
			</div>
		</form>
		
	</div>
</div>	
<script>


	function mascara(i){
   
   		var v = i.value;
   
	   if(isNaN(v[v.length-1])){ // impede entrar outro caractere que não seja número
	      i.value = v.substring(0, v.length-1);
	      return;
	   }
	   
	   i.setAttribute("maxlength", "14");
	   if (v.length == 3 || v.length == 7) i.value += ".";
	   if (v.length == 11) i.value += "-";

}
</script>
</body>
</html>
